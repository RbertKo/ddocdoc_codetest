<div>
  <section class="content">
    <ul>
      <li *ngFor="let item of items$ | async" class="CurationItem">
        <a href="https://event.ddocdoc.com/curation/{{item.groupId._id}}">
          <article>
            <img src="{{item.mainImage.url}}">
            <div class="CurationItem__figcaption">
              <h5>{{item.title}}</h5>
              <p>
                <strong>기획전</strong>
                <b> | </b>
                {{item.groupId.description}}
              </p>
            </div>
          </article>
        </a>
      </li>
    </ul>
  </section>
</div>
